<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Have Fun!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles/styles.css" />
    <script src="Scripts/config.js" defer></script>
    <script src="Scripts/game.js" defer></script>
    <script src="Scripts/app.js" defer></script>
  </head>
  <body>
    <div id="modal-container"></div>
    <header>
      <div id="h1-div">
        <h1>
          Play <span style="--i: 1">Tic</span><span style="--i: 7">,</span
          ><span style="--i: 2">Tac</span><span style="--i: 8">,</span
          ><span style="--i: 3">Toe</span>
        </h1>
      </div>
      <p id="header-p">Built with HTML CSS and JavaScript</p>
    </header>
    <main>
      <aside id="config-overlay">
        <h2>Choose your name</h2>

        <form>
          <div>
            <label for="playername">Player name</label>
            <input
              type="text"
              name="playername"
              id="playername"
              maxlength="10"
              required
            />
          </div>
          <p id="config-errors"></p>
          <div>
            <button
              type="reset"
              class="player-config-buttons"
              id="cancel-config-btn"
            >
              Cancel
            </button>
            <button type="submit" class="player-config-buttons">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="player-setting">
        <ol id="config-ordered-list">
          <li>
            <article id="player-1-data">
              <div class="player-config">
                <p class="name-tag">Player 1</p>
                <span class="player-name">Player Name</span>
                <span class="x-o">X</span>
                <button
                  class="buttons"
                  id="player-1-edit-btn"
                  data-playerid="1"
                >
                  Edit
                </button>
              </div>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <div class="player-config">
                <p class="name-tag">Player 2</p>
                <span class="player-name">Player Name</span>
                <span class="x-o">O</span>
                <button
                  class="buttons"
                  id="player-2-edit-btn"
                  data-playerid="2"
                >
                  Edit
                </button>
              </div>
            </article>
          </li>
        </ol>
      </section>
      <section>
        <button class="button-style" id="start-new">Start New Game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <div id="end-game-overlay">
            <h3>You Won <span id="winner-name">Player Name</span>!</h3>
            <p>Click "Start New Game" above to start a new game!</p>
          </div>

          <p>
            Ä°t's your turn <span id="active-player-name">Player Name</span>!
          </p>
          <div>
            <ol id="game-board">
              <li data-col="1" data-row="1"></li>
              <li data-col="2" data-row="1"></li>
              <li data-col="3" data-row="1"></li>

              <li data-col="1" data-row="2"></li>
              <li data-col="2" data-row="2"></li>
              <li data-col="3" data-row="2"></li>

              <li data-col="1" data-row="3"></li>
              <li data-col="2" data-row="3"></li>
              <li data-col="3" data-row="3"></li>
            </ol>
          </div>
          <section>
            <button id="set-new-players" class="button-style">Set New Players</button>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
